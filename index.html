<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="prism.css">
    <title>MyPostman</title>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg" style="background-color: #c7e0f1;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyPostman</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contact Us</a>
                    </li>
                </ul>
                <!-- <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form> -->
            </div>
        </div>
    </nav>

    <!-- main heading of page -->
    <h2 class="d-flex justify-content-center my-3">Welcome to MyPostman</h2>

    <form>
        <div class="form-group row" style="width: 50%;margin: 50px auto;">

            <!-- get url input from here -->
            <div class="row mb-3">
                <label for="url" class="col-sm-2 col-form-label">Enter URL:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="url">
                </div>
            </div>

            <!-- Get and post radio buttons -->
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Request Type:</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="GETid" value="GET" checked>
                        <label class="form-check-label" for="GETid">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="POSTid" value="POST">
                        <label class="form-check-label" for="POSTid">
                            POST
                        </label>
                    </div>
                </div>
            </fieldset>

            <!-- JSON and Costumize Parameter Button -->
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Contain Type:</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="containType" id="JSONid" value="JSON"
                            checked>
                        <label class="form-check-label" for="JSONid">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="containType" id="CPid"
                            value="Costum-Parameters">
                        <label class="form-check-label" for="CPid">
                            Costum Parameters
                        </label>
                    </div>
                </div>
            </fieldset>

            <!-- this is json box whis is hide when click costum parameter -->
            <div class="row mb-3" id="JSONBox">
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Enter Request JSON:</label>
                    <textarea id="responceTextarea" style="height: 54px;width: 400px;"></textarea>
                </div>
            </div>

            <!-- this is parameters box which is hide when json box is clicked -->
            <div id="parameterBox">
                <div class="row mb-1">
                    <label for="url" class="col-sm-2 col-form-label">Parameter 1 :</label>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Enter Parameter key1" id="key1">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Enter Parameter Value1" id="value1">
                    </div>
                    <button id="plusbtn" type="button" class="col-sm-1 btn btn-primary">+</button>
                </div>
                <div id="addparams"></div>
            </div>

            <!-- main submit button is here -->
            <div class="d-grid gap-2 col-6 mx-auto my-4">
                <button id="submit" type="button" class="btn btn-primary">Submit</button>
            </div>

            <!-- this code display the final rersult -->
            <div id="dispalyContain">
                <h4 class="d-flex justify-content-center">Your Responce is Here </h4>
                <!-- <textarea class="form-control" placeholder="Leave a comment here" id="responsePrism"></textarea> -->
                <pre id='responsePre' class="language-javascript" style="max-height: 500px;"><code id='dispalytextarea' class="language-javascript"></code> <pre>
            </div>
    </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="prism.js"></script>
</body>

</html>
